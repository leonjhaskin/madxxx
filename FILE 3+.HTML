<!DOCTYPE html>
<html>
<head>
    <title>Download Buttons</title>
    <style>
        body {
            text-align: center; /* Center align text */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align container contents */
            justify-content: center; /* Center vertically */
            height: 100vh; /* Make container take up the full viewport height */
        }
        .button-container {
            margin-top: 20px; /* Add spacing between buttons and content */
        }
        .button-container a {
            display: block; /* Display the buttons as block elements */
            margin: 10px 0; /* Add spacing between buttons */
        }
    </style>
</head>
<body>
    
        
        <div class="button-container">
            <a href="link_to_file_1.zip" download>
                <button>DOWNLOAD</button>
            </a>
    
            <a href="link_to_file_2.zip" download>
                <button>HD DOWNLOAD</button>
            </a>
    
            <a href="link_to_file_3.zip" download>
                <button>STREAM</button>
            </a>
    
            <a href="link_to_file_4.zip" download>
                <button>HD STREAM</button>
            </a>
        </div>
    </div>
</body>
</html>
